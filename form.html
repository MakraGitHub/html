<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <table width="50%" border="1">
      <tr>
        <th>Name</th>
        <th>Value</th>
      </tr>
      <tr>
        <td>Name</td>
        <td>
          <input type="text" name="" id="" />
        </td>
      </tr>
      <tr>
        <td>Sex</td>
        <td>
          <input type="radio" name="" id="" /> Male <br />
          <input type="radio" name="" id="" /> Female
        </td>
      </tr>
      <tr>
        <td>Eye Colors</td>
        <td>
          <select name="" id="">
            <option value="1">Green</option>
            <option value="2">Blue</option>
            <option value="3">Red</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Check All The Apply</td>
        <td>
          <input type="checkbox" name="" id="" /> Over 6 feet tall <br />
          <input type="checkbox" name="" id="" /> Over 200 pounds
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">Desrition your alheltic ability:</td>
      </tr>
      <tr>
        <td colspan="2">
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="button" value="Enter my informations" />
        </td>
      </tr>
    </table>
  </body>
</html>
